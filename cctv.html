    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 500);
        }
    </script>
    
    <style id="dark-reader-style" type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;

            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;

        /* Video de fondo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la legibilidad */
            padding: 20px;
            border-radius: 10px;

        #clock {

        }

        button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
