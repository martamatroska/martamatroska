<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARTA</title>
    
    <!-- Enlace a CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('http://195.77.185.114:8081/mjpg/video.mjpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente para legibilidad */

            border-radius: 10px;
        }
        #clock {
            font-size: 24px;

<body onload="startTime()">
    <div class="container">
        <p>VFX, versioning, offline-online y muchas cosas bonitas working at 
            <a href="https://www.canadacanada.com/" target="_blank" style="color: cyan;">CANADA</a>
            and based in 
            <a href="https://maps.app.goo.gl/8Jax9VNqDX4G4gpo7" target="_blank" style="color: cyan;">Barcelona</a>
        </p>

        <button id="btn">Contact</button>
        <div id="clock"></div>
    </div>

    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 500);
        }

        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        document.getElementById('btn').addEventListener('click', function() {
            this.textContent = 'Contact â†’ marta.castillo(at)canadacanada(dot)com';
        });
    </script>
</body>
