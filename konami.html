<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Secreto</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #eee; }
    #canvasContainer { display: none; margin-top: 1rem; }
    canvas { border: 1px solid #000; background: #fff; }
    button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Mi sitio low carbon</h1>
  <p>Texto básico y limpio...</p>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <button id="saveBtn">Enviar dibujo</button>
  </div>

  <script>
    // Konami Code: ↑ ↑ ↓ ↓ ← → ← → B A
    const secret = [38,38,40,40,37,39,37,39,66,65];
    let input = [];

    window.addEventListener('keydown', e => {
      input.push(e.keyCode);
      if (input.length > secret.length) input.shift();
      if (input.toString() === secret.toString()) {
        document.getElementById('canvasContainer').style.display = 'block';
        input = [];
      }
    });

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const dataURL = canvas.toDataURL("image/png");
      fetch("https://script.google.com/macros/s/AKfycbwLWvM5ltegfiADmhO4ctsDYetAh98CFqC2dNZO5ymKbyEf0WKjiT0Hj1bg-UVYg131GQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL, filename: "dibujo.png" })
      })
      .then(() => alert("¡Enviado a Drive!"))
      .catch(() => alert("Error al enviar"));
    });
  </script>
</body>
</html>
