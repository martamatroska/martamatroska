  <script>
    // Konami Code: ↑ ↑ ↓ ↓ ← → ← →
    const secret = [38,38,40,40,37,39,37,39];
    let input = [];

    window.addEventListener('keydown', e => {
      input.push(e.keyCode);
      if (input.length > secret.length) input.shift();
      if (input.toString() === secret.toString()) {
        document.getElementById('canvasContainer').style.display = 'block';
        input = [];
      }
    });

    // Expanding download
                const btn = document.getElementById('downloadBtn'); // Obtiene el botón
                const originalText = btn.textContent; // Guarda el texto original

                btn.addEventListener('click', function handleClick() { 
                    // Alterna entre el texto original y el email
               if (btn.textContent === originalText) {
               btn.textContent = 'download!!  (and send it to @marta.mkv, because I want to be a proud collector)';
               } else {
               btn.textContent = originalText;
         }
    });
    
    // Drawing on canvas
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    });

    // Download image
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'wtf.png';
      link.click();
    });
  </script>
