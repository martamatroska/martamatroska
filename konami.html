<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>what's on your mind</title> 
  <style>
    body { 
      font-family: "Times New Roman", serif; 
      padding: 2rem; 
      background: #fff; 
    }
    #canvasContainer { display: none; margin-top: 1rem; }
    canvas { border: 1px solid #000; background: #fff; }
    button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>do u know konami code, but without the last letters</h2>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="500" height="500"></canvas>
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    // Konami Code: ↑ ↑ ↓ ↓ ← → ← →
    const secret = [38,38,40,40,37,39,37,39];
    let input = [];

    window.addEventListener('keydown', e => {
      input.push(e.keyCode);
      if (input.length > secret.length) input.shift();
      if (input.toString() === secret.toString()) {
        document.getElementById('canvasContainer').style.display = 'block';
        input = [];
      }
    });

    // Drawing on canvas
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    });

    // Download image
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'wtf.png';
      link.click();
    });
  </script>
</body>
</html>
